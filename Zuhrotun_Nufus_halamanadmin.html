<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #fff;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        .sidebar ul li a:hover {
            color: #1abc9c;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #ecf0f1;
        }
        .main-content h1 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .stats div {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            text-align: center;
        }
        .stats div strong {
            display: block;
            font-size: 24px;
            color: #2c3e50;
        }
        .stats div span {
            font-size: 18px;
            color: #7f8c8d;
        }
    </style>
</head>
<!-- 2357401028 Zuhrotun Nufus -->
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Produk</a></li>
            <li><a href="#">Kategori</a></li>
            <li><a href="#">User</a></li>
            <li><a href="#">Keluar</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h1>Selamat Datang Zuhrotun Nufus</h1>
        <div class="stats">
            <div>
                <strong>235740</strong>
                <span>Product</span>
            </div>
            <div>
                <strong>10</strong>
                <span>Kategori</span>
            </div>
            <div>
                <strong>28</strong>
                <span>User</span>
            </div>
        </div>
    </div>
</body>
</html>
